<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>모둠활동 17-2</title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div class="container top_bg4">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon icon_bg4">활동</div>
                <h1>개인 정보 안전 서약 완성하기</h1>
            </div>
            <div class="tit_txt" tabindex="0">개인 정보 안전 서약을 작성해 봅시다.</div>
        </header>

        <div class="cont_wrap mg_t32">
            <div class="frame_bg">
                <h3>나는 내 개인 정보를 소중히 여기고, 안전하게 지키겠습니다.</h3>
                <div class="activity_box h_310">글상자를 이용하여 내용을 작성해 보세요.</div>
                <div class="frame_txt">
                    <span>위의 약속을 꼭 지키겠습니다.</span>
                    <span>20___년 ____월 ____일   이름 : _______________</span>
                </div>
            </div>

            <div class="w_380">
                <div class="method">
                    <span class="activity_way pst_91">활동 방법</span>
                    <ul class="indent_list">
                        <li><span>❶</span>내 개인 정보를 안전하게 지키기 위한 약속을 정합니다.</li>
                        <li><span>❷</span>작성한 내용을 친구들에게 소개합니다.</li>
                    </ul>
                    <div class="img_center"><img src="img/img4-5.png" alt=""></div>
                </div>
                <div class="method mg_t32">
                    <span class="activity_way pst_91">활동 예시</span>
                    <ul class="indent_list">
                        <li>개인 정보는 나의 중요한 정보이기 때문에 함부로 다른 사람에게 알려 주지 않겠습니다.</li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
