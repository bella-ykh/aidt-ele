<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>모둠활동 08</title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/activity.css">
    <!-- 브라우저 번역(다국어 관련) -->
	<link rel="stylesheet" href="css/GoogleTranslate.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div class="wrap_resize">
        <div class="container top_bg2">
            <header>
                <div class="title" tabindex="0">
                    <div class="tit_icon icon_bg2">활동</div>
                    <h1>데이터 수집하기</h1>
                </div>
                <div class="tit_txt" tabindex="0">앞에서 선택한 주제에 맞게 데이터를 유형별로 수집해 봅시다.</div>
            </header>
    
            <div class="cont_wrap mg_t32">
                <div class="w_505">
                    <div class="ex_title">내가 선택한 주제</div>
                    <div class="activity_box no_radius h_500">글 상자를 이용하여 적어 보세요.</div>
                </div>
                <div class="w_950">
                    <div class="ex_title">내가 수집한 데이터</div>
                    <div class="activity_box no_radius h_500 block_row">
                        <dl class="data_bg1">
                            <dt class="data_tit">문자 데이터</dt>
                            <dd class="data_txt">글상자를 이용하여 수집한 문자 데이터를 적어 보세요.</dd>
                        </dl>
                        <dl class="data_bg2">
                            <dt class="data_tit">소리 데이터</dt>
                            <dd class="data_txt">글상자를 이용하여 수집한 소리 데이터가 있는 인터넷 주소와 간단한 설명을 적어 보세요.</dd>
                        </dl>
                        <dl class="data_bg3">
                            <dt class="data_tit">이미지 데이터</dt>
                            <dd class="data_txt">이미지를 이용하여 수집한 이미지 데이터를 업로드해 보세요.</dd>
                        </dl>
                        <dl class="data_bg4">
                            <dt class="data_tit">영상 데이터</dt>
                            <dd class="data_txt">글상자를 이용하여 수집한 영상 데이터가 있는 인터넷 주소와 간단한 설명을 적어 보세요.</dd>
                        </dl>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
