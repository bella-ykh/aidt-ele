<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>모둠활동 09</title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/activity.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div class="container top_bg2">
        <header>
            <div class="title" tabindex="0">
                <div class="tit_icon icon_bg2">활동</div>
                <h1>수집한 데이터 분석해 보기</h1>
            </div>
            <div class="tit_txt" tabindex="0">앞에서 모은 다양한 유형의 데이터를 분석해 보고, 소개 글을 적어 봅시다.</div>
        </header>
        
        <div class="cont_wrap mg_t32">
            <div class="w_255">
                <div class="ex_title">내가 선택한 주제</div>
                <div class="activity_box no_radius h_450">글 상자를 이용하여 적어 보세요.</div>
            </div>
            <div class="w_520">
                <div class="ex_title">소개할 것</div>
                <div class="activity_box no_radius_all no_line h_150">소개할 대상을 적어 보세요.</div>
                <div class="activity_box no_radius_all no_line h_150">수집한 이미지 데이터를 업로드해 보세요.</div>
                <div class="activity_box no_radius h_150">수집한 소리, 영상, 데이터가 있는 인터넷 주소를 넣어 보세요.</div>
            </div>
            <div class="w_370">
                <div class="ex_title">소개글</div>
                <div class="activity_box no_radius h_450">소개할 대상에 대해 수집한 정보를 적어 보세요.</div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
</body>

</html>
