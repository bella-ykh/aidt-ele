<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="씨마스" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>모둠활동 14-1</title>
    <link rel="stylesheet" type="text/css" href="css/font/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/pretendard-subset.css" />
    <link rel="stylesheet" href="css/activity.css">
    <!-- 브라우저 번역(다국어 관련) -->
	<link rel="stylesheet" href="css/GoogleTranslate.css">
    <script type="text/javascript" src="js/GoogleTranslate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=GoogleTranslateInitCallback"></script>
    <script src="https://acv001.aiktbook.com/api/static/message-screenShot-iframe.js"></script>
</head>

<body>
    <div class="wrap_resize">
        <div class="container top_bg3">
            <header>
                <div class="title" tabindex="0">
                    <div class="tit_icon icon_bg3">활동</div>
                    <h1>인공지능 분류하기</h1>
                </div>
                <div class="tit_txt" tabindex="0">
                    우리 주변에서 인공지능이 인식할 수 있는 것을 생각해 보고, <br>
                    어떤 정답을 맞히는 인공지능에 해당하는지 내 생각을 적어 봅시다.
                </div>
            </header>
    
            <div class="cont_wrap mg_t32">
                <div class="w_1050">
                    <div class="activity_box h_450 font_20">글상자를 이용하여 생각을 적어 보세요.</div>
                    <div class="talk_robot bg_pst_170 mg_t10">
                        <div class="talk_bubble2 pd_t20 pd_l20">
                            인공지능은 사진, 글자, 영상, 소리 등 다양한 것들의 정답을 맞힐 수 있어요. <br>
                            어떤 종류의 인공지능이 있는지 생각해 보세요.
                        </div>
                    </div>
                </div>
    
                <div class="w_400 method h_500">
                    <span class="activity_way pst_102">보기</span>
                    <div class="ex_view">
                        <p class="mg_tb10">인공지능이 인식할 수 있는 것을 생각해 봅시다.</p>
                        <ul class="img_list">
                            <li><img src="./img/img3-6.png" alt="호랑이"></li>
                            <li><img src="./img/img3-7.png" alt="글자"></li>
                            <li><img src="./img/img3-8.png" alt="스피커소리"></li>
                            <li><img src="./img/img3-9.png" alt="영상"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new ScreenShotAPI() 
    </script>
    
</body>

</html>
