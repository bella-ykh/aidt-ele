<body>
    <div class="wrap_resize">
        <div class="container top_bg4">
            <header>
                <div class="title" tabindex="0">
                    <div class="tit_icon icon_bg4">활동</div>
                    <h1>개인 정보 유출의 문제점 작성해 보기</h1>
                </div>
                <div class="tit_txt" tabindex="0">
                    나의 개인 정보가 유출되면 어떤 문제가 생길지 적어 봅시다.
                </div>
            </header>
    
            <div class="cont_wrap mg_t32">
                <div class="w_1000">
                    <div class="activity_box h_562 font_20">글상자를 이용하여 생각을 적어 보세요.</div>
                </div>
    
                <div class="w_450 ">
                    <div class="talk_robot bg_pst_12 mg_t80">
                        <div class="talk_bubble4">
                            개인 정보 유출이란<br>
                            이름, 주소, 전화번호 등 소중히 지켜야 할 개인적인
                            정보가 다른 사람에게 허락 없이 알려지는 것을 말합니다.
                        </div>
                    </div>
                    <div class="method mg_t80">
                        <span class="activity_way pst_124">작성 예시</span>
                        <ul class="ex_list">
                            <li>“내 개인 정보가 유출되면 다른 사람이 내가 아닌 척하면서 나의 이름으로 행동할 수 있습니다.”</li>
                            <li>“누군가 내 이름이나 주소를 알게 되면, 내 이름으로 돈을 빌리거나 물건을 사는 등의 잘못을 저지를 수 있습니다.”</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
