<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll with Active Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="global_nav">
            <ul class="nav_menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrap_bg1" id="home">
        <h1>Welcome to Home</h1>
    </div>
    <div class="wrap_bg2" id="about">
        <h1>About Us</h1>
    </div>
    <div class="wrap_bg3" id="services">
        <h1>Our Services</h1>
    </div>
    <div class="wrap_bg4" id="portfolio">
        <h1>Our Portfolio</h1>
    </div>
    <div class="wrap_bg5" id="contact">
        <h1>Contact Us</h1>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
