<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown Menu with Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="btns">
    <button class="btn_menu active" data-target="teacher">선생님 체험하기</button>
    <button class="btn_menu" data-target="student">학생 체험하기</button>
  </div>
  
  <div class="dropdowns">
    <!-- 선생님 메뉴 -->
    <div id="teacherMenu" class="dropdown">
      <a href="https://example.com/teacher1" target="_blank" class="sub_menu" data-value="teacher1">선생님 1</a>
      <a href="https://example.com/teacher2" target="_blank" class="sub_menu" data-value="teacher2">선생님 2</a>
      <a href="https://example.com/teacher3" target="_blank" class="sub_menu" data-value="teacher3">선생님 3</a>
    </div>
    <!-- 학생 메뉴 -->
    <div id="studentMenu" class="dropdown" style="display: none;">
      <!-- 학생 메뉴는 JavaScript에서 동적으로 추가 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
