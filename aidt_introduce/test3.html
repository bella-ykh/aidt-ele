<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체험하기 메뉴</title>
  <style>
    .btn_menu {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      margin-top: 10px;
    }
    .dropdown a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="btns">
    <button class="btn_menu active" data-target="teacher" onclick="toggleMenu('teacherDropdown')">선생님 체험하기</button>
    <button class="btn_menu" data-target="student" onclick="toggleMenu('studentDropdown')">학생 체험하기</button>
  </div>

  <!-- 선생님 체험하기 드롭다운 -->
  <div id="teacherDropdown" class="dropdown">
    <a class="btn_menu" href="https://example.com/teacher1" target="_blank" onclick="setStudentOptions('teacher1')">선생님 1</a>
    <a class="btn_menu" href="https://example.com/teacher2" target="_blank" onclick="setStudentOptions('teacher2')">선생님 2</a>
    <a class="btn_menu" href="https://example.com/teacher3" target="_blank" onclick="setStudentOptions('teacher3')">선생님 3</a>
    <a class="btn_menu" href="https://example.com/teacher4" target="_blank" onclick="setStudentOptions('teacher4')">선생님 4</a>
  </div>

  <!-- 학생 체험하기 드롭다운 -->
  <div id="studentDropdown" class="dropdown">
    <!-- 학생 드롭다운 메뉴는 JavaScript로 동적으로 추가됨 -->
  </div>

  <script>
    // 메뉴 열기/닫기
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    // 학생 체험하기 메뉴 동적 생성
    function setStudentOptions(teacher) {
      const studentDropdown = document.getElementById('studentDropdown');
      studentDropdown.innerHTML = ''; // 기존 메뉴 초기화

      const studentOptions = {
        teacher1: ['학생 1-1', '학생 1-2', '학생 1-3'],
        teacher2: ['학생 2-1', '학생 2-2', '학생 2-3'],
        teacher3: ['학생 3-1', '학생 3-2', '학생 3-3'],
        teacher4: ['학생 4-1', '학생 4-2', '학생 4-3']
      };

      const urls = {
        '학생 1-1': 'https://example.com/student1-1',
        '학생 1-2': 'https://example.com/student1-2',
        '학생 1-3': 'https://example.com/student1-3',
        '학생 2-1': 'https://example.com/student2-1',
        '학생 2-2': 'https://example.com/student2-2',
        '학생 2-3': 'https://example.com/student2-3',
        '학생 3-1': 'https://example.com/student3-1',
        '학생 3-2': 'https://example.com/student3-2',
        '학생 3-3': 'https://example.com/student3-3',
        '학생 4-1': 'https://example.com/student4-1',
        '학생 4-2': 'https://example.com/student4-2',
        '학생 4-3': 'https://example.com/student4-3'
      };

      studentOptions[teacher].forEach(option => {
        const link = document.createElement('a');
        link.textContent = option;
        link.href = urls[option];
        link.target = '_blank';
        studentDropdown.appendChild(link);
      });

      studentDropdown.style.display = 'block'; // 메뉴 표시
    }
  </script>
</body>
</html>
